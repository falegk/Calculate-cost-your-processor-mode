<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>Calculate cost your processor mode</title>

<link href="css/slickform.css" rel="stylesheet" type="text/css">
<link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
<link href='http://fonts.googleapis.com/css?family=Droid+Sans' rel='stylesheet' type='text/css'>
<script src="js/jquery-1.7.2.js"></script>
<script src="js/Slickform.js"></script>
</head>

<body>

<h1>Calculate cost your processor mode</h1>

<p class="last"></p>

<div class="slickwrap">

	<div class="slickreporting">
    
    	<div class="successcontainer"></div>

        <div class="errorcontainer">
            
            <div class="errorshutter"></div>
            <div class="slickerror"></div>
        
        </div>
            
    </div>
    
    <form method="post" id="slickform" action="javascript:slickcontactparse();">
    
    	<fieldset>
        
        	<label>Hours of operation CPU </label>
            <input id="hoursCpu" name="hoursCpu" type="text" value=""> <a href="#" class="help"><img src="images/info.png" width="12px" height="12px" /><span><p><strong>Hours of operation CPU:</strong> Add operation hours of your processor
<em>eg 400</em></p></span></a>
            <br />
        	<label>Cost per kWh</label>
            <input id="costKilovat" name="costKilovat" type="text" value=""> <a href="#" class="help"><img src="images/info.png" width="12px" height="12px" /><span><p><strong>Cost per kWh :</strong> Add the cost per kWh <em>eg 0.06</em></p></span></a>
            
            <br />
        	<label>TDP</label>
            <input id="tdp" name="tdp" type="text" value=""> <a href="#" class="help"><img src="images/info.png" width="12px" height="12px" /><span><p><strong>TDP:</strong> Add TDP your processor (watts)<em> eg 35</em></p></span></a>
            
            <br />
            
            <hr />
            <input name="submit" type="submit" value="Cost Calculation" class="slickbutton">
        
        </fieldset>
    
    </form>


</div>

<div class="about">
       <a href="https://github.com/falegk/Calculate-cost-your-processor-mode" target="_blank"> <img src="images/github.png" width="18px" height="18px" > Download the code </a>
       <div style="float:right;">Antonios Falegkos</div>
    </div>
</body>
</html>
